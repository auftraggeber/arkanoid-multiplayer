syntax = "proto3";

enum ElementType {
    BALL = 0;
    PADDLE = 1;
    BRICK = 2;
}

message ElementPosition {
    int32 x = 1;
    int32 y = 2;
}

message GameElement {
    int32 id = 1;
    ElementType type = 2;
    ElementPosition position = 3; 
}

message GameUpdate {
    repeated GameElement element = 1;
}
 