syntax = "proto3";

message NetPosition {
    int32 x = 1;
    int32 y = 2;
}

message NetElement {
    int32 id = 1;
    NetPosition position = 2;
}

message NetBall {
    NetElement element = 1;
}

message NetPaddle {
    NetElement element = 1;
}

message NetBrick {
    NetElement element = 1;
}

message GameUpdate {
    repeated NetBall ball = 1;
    repeated NetPaddle paddle = 2;
    repeated NetBrick brick = 3;
}