syntax = "proto3";
// namespace arkanoid::io // todo

enum ElementType {
    BALL = 0;
    PADDLE = 1;
    BRICK = 2;
}

message ElementPosition {
    int32 x = 1;
    int32 y = 2;
}

message GameElement {
    int32 id = 1;
    ElementType type = 2;
    ElementPosition element_position = 3; 

    // oneof type { Ball ball = 4; Paddle paddle = 4; Brick brick = 4 }; // todo
}

message GameUpdate {
    repeated GameElement element = 1;
}